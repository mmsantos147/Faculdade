<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel ="stylesheet" href ="../static/styles/teste.css">
</head>
<body>
    <div class = "titulo">
        Sign up
        </div>
        <div class = "login">  
        <div class="mb-3 row">
            <label for="inputName" class="col-sm-2 col-form-label email">Name</label>
            <div class="col-sm-10">
              <input class="form-control" id="inputName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputCPF" class="col-sm-2 col-form-label email">CPF</label>
            <div class="col-sm-10">
              <input class="form-control" id="inputCPF">
            </div>
        </div>  
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label email">E-mail address</label>
            <div class="col-sm-10">
              <input class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputCEmail" class="col-sm-2 col-form-label email">Confirm E-mail address</label>
            <div class="col-sm-10">
              <input class="form-control" id="inputCEmail">
            </div>
        </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label email">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputCPassword" class="col-sm-2 col-form-label email">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputCPassword">
            </div>
          </div>
          <div class="container text-center">
            <div class="row buttons">
                <button type="button" class="btn btn-secondary" onclick="register()">Confirm</button>
              </div>
            </div>
          </div>
        </div>
        <script src="../static/scripts/main.js">
        </script>  
</body>
</html>
