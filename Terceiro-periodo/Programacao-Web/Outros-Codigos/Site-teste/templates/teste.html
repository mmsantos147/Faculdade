<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel ="stylesheet" href ="../static/styles/teste.css">
</head>
<body>
    <div class = "titulo">
    Teste
    </div>
    <div class = "login">
    <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label email">E-mail address</label>
        <div class="col-sm-10">
          <input class="form-control" id="inputEmail">
        </div>
     </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label email">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="container text-center">
        <div class="row buttons">
          <div class="col">
            <button type="button" class="btn btn-secondary" onclick="login()">Sign in</button>
          </div>
          <div class="col">
            <button type="button" id = "register" class="btn btn-secondary"><a href="{{url_for('register')}}">Sign up</a></button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-secondary">Forgot password</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/scripts/main.js">
    </script>
</body>
</html>
